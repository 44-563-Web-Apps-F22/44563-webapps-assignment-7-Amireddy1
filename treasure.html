      <script>
    
        var ids=["Img1","Img2","Img3","Img4","Img5","Img6","Img7","Img8","Img9","Img10","Img11","Img12","Img13","Img14","Img15","Img16","Img17","Img18","Img19","Img20","Img21","Img22","Img23","Img24","Img25"];
        var chestCount=0;
        var score=0;
        var lastCheck=12;
        var treasureLocation=18;


        function check(position) {
            let imgId = ids[position];
            document.getElementById(imgId).src= (position == treasureLocation)?"treasure.jpg":"sadface.jpg";
            chestCount=chestCount+1;
            score=score+1;
            document.getElementById("chests").innerHTML="Number of chests checked is "+chestCount;
            document.getElementById("score").innerHTML="Score is "+score;
            lastCheck=position;
        }

        function help(index) {
            let col= lastCheck%5;
            let row=Math.floor(lastCheck/5);
            let retStr="";
            let colTre=Math.floor(treasureLocation/5);
            let rowTre = treasureLocation%5;
            score=score+2;
            document.getElementById("score").innerHTML=score;
           
            if(row==rowTre) {
                if(colTre < col) {
                retStr="left";
                }
                else {
                    retStr="right";
                }
            }
            else if(col==colTre) {
                if(rowTre < row) {
                retStr="up";
                }
                else {
                    retStr="down";
                }
            }else if(row < rowTre){
                retStr="down";
            }else if(row > rowTre){
                retStr="up";
            }
            
            if(row == rowTre && col == colTre){
                retStr="Sorry, no help available";
                document.getElementById("help").innerHTML="As per help report, "+retStr +" as you have already won the game";
                return
            }

            document.getElementById("help").innerHTML="As per help report, you have to move "+retStr;
        }

      </script>
